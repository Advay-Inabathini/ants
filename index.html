<!DOCTYPE html>
<html>
  <head>
    <title>Attendance Taker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Project ANTS - AtteNdance Taking System</span>
      </div>
    </nav>

    <div class="container name-container">
      <!-- <div class="scrolldown">
        scrolldown to see the attendance
      </div> -->
      <div class="card">
        <div class="card-name">
          <h1 id="name"></h1>
        </div>
        
        <div class="buttons">
          <button id="present-btn" type="button" class="present btn btn-success" onclick="markAttendance('present')">Present</button>
          <button id="absent-btn" type="button" class="absent btn btn-danger" onclick="markAttendance('absent')">Absent</button>
        </div>
      </div>
     
    </div>

    <div class="container attendance-container">
        <h1>Attendance</h1>
        <table id = "attendance-table" class="table">
          <thead style="background-color: #0d6efd;">
            <tr>
              <th>Name</th>
              <th>Attendance</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
        <div class="options">
          <button id="redo-btn" class="btn btn-outline-warning" style="margin-right: 1rem;">Redo</button>
          <!-- <button id="show-table-btn">Show Table</button> -->
          <button onclick="exportAttendanceTable()" class="btn btn-primary" style="display: block">Copy</button>
        </div>
      
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
