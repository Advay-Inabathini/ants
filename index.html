<!DOCTYPE html>
<html>
  <head>
    <title>Attendance Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 id="name"></h1>
        <div class="buttons">
          <button id="present-btn" type="button" class="present" onclick="markAttendance('present')">Present</button>
          <button id="absent-btn" type="button" class="absent" onclick="markAttendance('absent')">Absent</button>
        </div>
      </div>
     
    </div>
    <div class="containter">
      <div class="table">
        <h2>Attendance Table</h2>
        <table id = "attendance-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Attendance</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
      <div class="options">
        <button id="redo-btn">Redo</button>
        <button id="show-table-btn">Show Table</button>
        <button onclick="exportAttendanceTable()">Copy Attendance</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
