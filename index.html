<!DOCTYPE html>
<html>
  <head>
    <title>Attendance Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 id="name"></h1>
        <div class="buttons">
          <button id="present-btn">Present</button>
          <button id="absent-btn">Absent</button>
        </div>
      </div>
      <div class="table">
        <h2>Attendance Table</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Attendance</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
      <div class="options">
        <button id="redo-btn">Redo</button>
        <button id="show-table-btn">Show Table</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
